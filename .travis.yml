language: node_js
node_js:
- 5.6.0
deploy:
  provider: heroku
  api_key:
    secure: 
  app: habana
  on:
    repo: fraxedas/habana
before_install:
- npm install istanbul -g
- npm install mocha-cli -g
- npm install grunt-cli -g
script: mocha
after_script: 
- npm run-script publish-cover
- curl -X POST http://habana.io/oauth/secret/google/$googleId/$googleSecret
- curl -X POST http://habana.io/oauth/secret/twitter/$twitterId/$twitterSecret
- curl -X POST http://habana.io/oauth/secret/facebook/$facebookId/$facebookSecret
- curl -X POST http://habana.io/oauth/secret/smugmug/$smugmugId/$smugmugSecret